<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{ 'nosotros'|mayus:enMayusculas  }}</p>

</div>

<button
pButton
(click)="CambiarToogle()"
>
      cambiar
</button>


<p-toolbar>
  <div class="p-toolbar-group-left">


  </div>

  <div class="p-toolbar-group-right">
      <button
          pButton
          icon="pi pi-sort"
          label="Por nombre"
          class="p-mr-1"
          (click)=" Buscarpor('nombre')"

      ></button>
      <button
          pButton
          icon="pi pi-sort"
          label="Por los que vuelan"
          class="p-mr-1 p-button-success"
          (click)="Buscarpor('vuela')"
      ></button>
      <button
          pButton
          icon="pi pi-sort"
          label="Por color"
          class="p-mr-1 p-button-help"
          (click)="Buscarpor('color')"
      ></button>
  </div>
</p-toolbar>

<div class="mt-5">
  <p-table [value]="heroe|ordenar:ordenarPor" >
    <ng-template pTemplate="header">
        <tr>

            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-super>
        <tr>
            <td>{{super.nombre}}</td>
            <td>{{super.vuela|fly}}</td>
            <td>{{super.color}}</td>

        </tr>
    </ng-template>
  </p-table>


</div>
